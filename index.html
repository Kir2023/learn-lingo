<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/learn-lingo/language-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language learning app</title>

  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })(window.location);
  </script>

  <script type="module" crossorigin src="/learn-lingo/assets/index-Dhqei-wD.js"></script>
  <link rel="stylesheet" crossorigin href="/learn-lingo/assets/index-CU1QWehM.css">
</head>

</body>

</html>
